<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosin Games</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            gap: 12px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px 40px;
        }

        .view-all-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.15);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 10px;
            background: rgba(20, 20, 20, 0.98);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .search-result-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .search-result-info {
            flex: 1;
            min-width: 0;
        }

        .search-result-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-result-category {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-results::-webkit-scrollbar {
            width: 8px;
        }

        .search-results::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        .search-no-results {
            padding: 40px 20px;
            text-align: center;
            color: rgba(255,255,255,0.5);
        }

        .search-results-header {
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            border-radius: 15px 15px 0 0;
        }

        .view-all-btn, .random-game-btn {
            background: #fff;
            border: 2px solid #fff;
            color: #1a1a1a;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .view-all-btn:hover, .random-game-btn:hover {
            background: #e0e0e0;
            border-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .random-game-btn {
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .random-game-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            transition: opacity 0.5s;
            z-index: 0;
        }

        .random-game-btn:hover .random-game-preview {
            opacity: 0.25;
        }

        .random-game-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-section {
            margin-bottom: 50px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-view-all {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-view-all:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
            scroll-behavior: smooth;
        }

        .carousel::-webkit-scrollbar {
            height: 8px;
        }

        .carousel::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .carousel::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .carousel::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .game-card {
            min-width: 280px;
            height: 200px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.15);
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.3);
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: rgba(0,0,0,0.2);
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover .game-overlay {
            opacity: 1;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .open-icon {
            opacity: 0.9;
        }

        .game-description {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .game-creator {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .grid-view .game-card {
            min-width: auto;
            height: 200px;
        }

        .view-mode {
            display: none;
        }

        .view-mode.active {
            display: block;
        }

        .back-btn {
            background: #fff;
            border: 2px solid #fff;
            color: #1a1a1a;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: #e0e0e0;
            border-color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .container {
                padding: 0 20px 20px;
            }

            .logo-text {
                font-size: 22px;
            }

            .category-title {
                font-size: 20px;
            }

            .game-card {
                min-width: 240px;
                height: 180px;
            }

            .grid-view {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }

            .grid-view .game-card {
                height: 180px;
            }

            .search-container {
                max-width: 100%;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .random-game-btn, .view-all-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i data-lucide="gamepad-2" width="32" height="32"></i>
            <span class="logo-text">rosin</span>
        </div>
    </div>

    <div class="container">
        <!-- Carousel View -->
        <div id="carouselView" class="view-mode active">
            <div class="view-all-top">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search games..." oninput="handleSearch(this.value)" onfocus="handleSearch(this.value)">
                    <i data-lucide="search" class="search-icon" width="20" height="20"></i>
                    <div class="search-results" id="searchResults"></div>
                </div>
                <div class="button-group">
                    <button class="random-game-btn" id="randomGameBtn" onclick="openRandomGame()">
                        <img id="randomGamePreview" class="random-game-preview" src="" alt="">
                        <div class="random-game-content">
                            <i data-lucide="shuffle" width="20" height="20"></i>
                            <span>Random Game</span>
                        </div>
                    </button>
                    <button class="view-all-btn" onclick="showAllGamesGrid()">
                        <span>View All Games</span>
                        <i data-lucide="grid-3x3" width="20" height="20"></i>
                    </button>
                </div>
            </div>

            <div id="categories"></div>
        </div>

        <!-- Grid View -->
        <div id="gridView" class="view-mode">
            <button class="back-btn" onclick="showCarousel()">
                <i data-lucide="arrow-left" width="20" height="20"></i>
                <span>Back to Categories</span>
            </button>
            <div id="allGamesGrid" class="grid-view"></div>
        </div>
    </div>

    <script>
        let allGames = [];
        const categories = ['Action', 'Adventure', 'Arcade', 'Racing', 'Sports', 'Puzzle', 'Strategy', 'Simulation', 'Platform', 'Music', 'Horror', 'Multiplayer', 'Other'];
        
        const categoryIcons = {
            'Action': 'zap',
            'Adventure': 'map',
            'Arcade': 'joystick',
            'Racing': 'car',
            'Sports': 'trophy',
            'Puzzle': 'puzzle',
            'Strategy': 'brain',
            'Simulation': 'settings',
            'Platform': 'layers',
            'Music': 'music',
            'Horror': 'skull',
            'Multiplayer': 'users',
            'Other': 'gamepad-2'
        };


        function initializeCarousel() {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';

            categories.forEach(category => {
                const categoryGames = allGames.filter(game => game.category === category);
                if (categoryGames.length === 0) return;

                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">
                            <i data-lucide="${categoryIcons[category]}" width="28" height="28"></i>
                            <span>${category}</span>
                        </h2>
                        <button class="category-view-all" onclick="showCategoryGrid('${category}')">
                            <span>View All</span>
                            <i data-lucide="arrow-right" width="16" height="16"></i>
                        </button>
                    </div>
                    <div class="carousel">
                        ${categoryGames.map(game => createGameCard(game)).join('')}
                    </div>
                `;
                categoriesContainer.appendChild(section);
            });

            lucide.createIcons();
        }

        function createGameCard(game) {
            return `
                <div class="game-card" onclick="openGame('${game.id}')">
                    <img src="${game.image}" alt="${game.name}" class="game-image">
                    <div class="game-overlay">
                        <div class="game-title">
                            <span>${game.name}</span>
                            <i data-lucide="play-circle" width="24" height="24" class="open-icon"></i>
                        </div>
                        <div class="game-description">${game.description}</div>
                        <div class="game-creator">
                            <i data-lucide="user" width="12" height="12"></i>
                            <span>${game.creator}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function showAllGamesGrid() {
            document.getElementById('carouselView').classList.remove('active');
            document.getElementById('gridView').classList.add('active');
            
            const gridContainer = document.getElementById('allGamesGrid');
            gridContainer.innerHTML = allGames.map(game => createGameCard(game)).join('');
            lucide.createIcons();
        }

        function showCategoryGrid(category) {
            document.getElementById('carouselView').classList.remove('active');
            document.getElementById('gridView').classList.add('active');
            
            const categoryGames = allGames.filter(game => game.category === category);
            const gridContainer = document.getElementById('allGamesGrid');
            gridContainer.innerHTML = categoryGames.map(game => createGameCard(game)).join('');
            lucide.createIcons();
        }

        function showCarousel() {
            document.getElementById('gridView').classList.remove('active');
            document.getElementById('carouselView').classList.add('active');
        }

        function openGame(gameId) {
            window.open(`play.html?id=${gameId}`, '_blank');
        }

        function handleSearch(query) {
            const searchTerm = query.toLowerCase().trim();
            const searchResults = document.getElementById('searchResults');
            
            if (searchTerm === '') {
                searchResults.classList.remove('active');
                searchResults.innerHTML = '';
                return;
            }

            // Filter games by search term
            const filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(searchTerm) ||
                game.category.toLowerCase().includes(searchTerm) ||
                game.description.toLowerCase().includes(searchTerm)
            );

            if (filteredGames.length === 0) {
                searchResults.innerHTML = `
                    <div class="search-no-results">
                        <i data-lucide="search-x" width="32" height="32"></i>
                        <p style="margin-top: 10px;">No games found</p>
                    </div>
                `;
                searchResults.classList.add('active');
                lucide.createIcons();
                return;
            }

            // Display search results as list
            const maxResults = 50;
            const displayGames = filteredGames.slice(0, maxResults);
            const hasMore = filteredGames.length > maxResults;
            
            searchResults.innerHTML = `
                <div class="search-results-header">
                    Found ${filteredGames.length} game${filteredGames.length !== 1 ? 's' : ''}${hasMore ? ` (showing first ${maxResults})` : ''}
                </div>
                ${displayGames.map(game => `
                    <div class="search-result-item" onclick="openGame(${game.id}); closeSearch();">
                        <img src="${game.image}" alt="${game.name}" class="search-result-image" onerror="this.src='https://via.placeholder.com/80x60/667eea/ffffff?text=Game'">
                        <div class="search-result-info">
                            <div class="search-result-name">${game.name}</div>
                            <div class="search-result-category">
                                <i data-lucide="${categoryIcons[game.category] || 'gamepad-2'}" width="14" height="14"></i>
                                <span>${game.category}</span>
                            </div>
                        </div>
                        <i data-lucide="play-circle" width="20" height="20" style="opacity: 0.5;"></i>
                    </div>
                `).join('')}
            `;
            
            searchResults.classList.add('active');
            lucide.createIcons();
        }

        function closeSearch() {
            const searchResults = document.getElementById('searchResults');
            const searchInput = document.getElementById('searchInput');
            searchResults.classList.remove('active');
            searchInput.value = '';
        }

        // Close search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchContainer = document.querySelector('.search-container');
            const searchResults = document.getElementById('searchResults');
            
            if (searchContainer && !searchContainer.contains(event.target)) {
                searchResults.classList.remove('active');
            }
        });

        // Random Game Feature
        let currentRandomGame = null;
        let randomGameInterval = null;

        function getRandomGame() {
            if (allGames.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * allGames.length);
            return allGames[randomIndex];
        }

        function updateRandomGamePreview() {
            currentRandomGame = getRandomGame();
            if (currentRandomGame) {
                const previewImg = document.getElementById('randomGamePreview');
                previewImg.src = currentRandomGame.image;
            }
        }

        function openRandomGame() {
            if (currentRandomGame) {
                openGame(currentRandomGame.id);
            }
        }

        function startRandomGameRotation() {
            // Initial game
            updateRandomGamePreview();
            
            // Update every 3 seconds
            randomGameInterval = setInterval(updateRandomGamePreview, 3000);
        }

        // Start rotation when games are loaded
        fetch('games.json')
            .then(response => response.json())
            .then(games => {
                allGames = games;
                initializeCarousel();
                startRandomGameRotation();
            })
            .catch(error => {
                console.error('Error loading games:', error);
            });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
