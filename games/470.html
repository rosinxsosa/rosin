  <style>
    .version {
      position: fixed;

      left: 25px;
      color: #f5deb3;
      display: flex;
      gap: 4px;
      font-size: 13px;
    }

    .version a {
      text-decoration: none;
      color: #f5deb3;
    }

    .version a:hover {
      color: #f5e8d0;
    }

    #menu1 li a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .submenu {
      margin-bottom: 10px;
      display: inline-flex;
      width: 100%;
      align-items: center;
      justify-content: center;


    }


    .keyboard {
      text-align: center;
      bottom: 40px;
      position: fixed;
      display: none;
      margin: auto;
      width: 100%;

    .keyboard button {
      margin-left: 5px;
      font-size: 2rem;
      padding: 1rem;
      background: #f4e7d1;
      border: 3px solid #231f20;
      opacity: 0.4;

    }

    .keyboard button:active {

      opacity: 1;

    }

    .settings {

      display: flex;
      flex-direction: row;
      position: absolute;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      color: white;
      gap: 5px;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s linear, opacity 0.3s linear;
    }

    .settings .details {

      z-index: 999999;
      background-color: rgba(0, 0, 0, 0.7);
      width: 200px;
      padding: 20px;
      border-radius: 20px;
    }

    .break {
      width: 100%;
    }

    .settings button {
      color: white;
      border: 1px solid #fff;
      background-color: #f231;
      padding: 8px;
      border-radius: 10px;
    }

    #settings-btn svg:hover {
      transform: rotate(90deg);
      transition-duration: 1s;
      fill: #f5deb3;
    }

    input[type=range],
    input[type=checkbox],
    button,
    #settings-btn,
    #fullscreen-btn {
      cursor: pointer;
    }

<body>
  <div class="container">
    <div class="settings">
      <div class="details">
        <label for="price">Show arrows </label>
        <input type="checkbox" id="is-show" value="Bike">
        <div class="break"></div>
        <label for="price">Size </label>
        <div class="break"></div>
        <input type="range" id="arrow-size" min="10" max="200" step="1" value="50">
        <output id="arrow-size-output" for="arrow-size"></output>px
        <div class="break"></div>
        <label for="price">Margin </label>
        <div class="break"></div>
        <input type="range" id="arrow-margin" min="5" max="300" step="1" value="50">
        <output id="arrow-margin-output" for="margin-size"></output>px
        <div class="break"></div>
        <div class="break"></div>
        <label for="price">Opacity </label>
        <div class="break"></div>
        <input type="range" id="arrow-opacity" min="0.1" max="1" step="0.1" value="0.4">
        <output id="arrow-opacity-output" for="arrow-opacity"></output>f
        <div class="break"></div>
        <button id="close-settings" class="close">Close</button>
        <button id="default-settings" class="close">Default</button>
      </div>
    </div>
    <canvas id="canvas">
      Aww, your browser doesn't support HTML5!
    </canvas>

    <div id="mainMenu">
      <h1>doodle jump</h1>
      <h3>using HTML5,</h3>
      <h3>...by <a href="https://twitter.com/solitarydesigns/" target="_blank">Kushagra Agarwal</a></h3>
      <h3>and <a href="https://twitter.com/_rishabhp" target="_blank">Rishabh</a></h3>
      <h3>More cool game <a href="https://www.w3technic.com/game/" target="_blank">W3technic</a></h3>
      <p class="info">
        use
        <span class="key left">←</span>
        <span class="key right">→</span>
        to move and space to (re) start...
      </p>
      <a style="cursor:pointer" class="button" id="play-btn">Play</a>
    </div>

    <div id="gameOverMenu">
      <h1>game over!</h1>
      <h3 id="go_score">you scored 0 points</h3>

      <a class="button" id="restart-btn">Restart</a>
      <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

      <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
    </div>

    <!-- Preloading image ;) -->
    <img alt="Preloading" id="sprite" src="assets/2WEhF.png" />

    <div id="scoreBoard">
      <p id="score">0</p>
    </div>

  </div>

  <script type="cc0d5e0495f6f3c21e19625b-text/javascript">
    const rightBtn = document.getElementById("right-btn");
    const leftBtn = document.getElementById("left-btn");
    const virtualKey = document.getElementById("virtual-key");
    const settingsBtn = document.getElementById("settings-btn");

    //settings
    const size = document.querySelector('#arrow-size');
    const sizeOutput = document.querySelector('#arrow-size-output');

    const margin = document.querySelector('#arrow-margin');
    const marginOutput = document.querySelector('#arrow-margin-output');

    const opacity = document.querySelector('#arrow-opacity');
    const opacityOutput = document.querySelector('#arrow-opacity-output');

    const showCb = document.querySelector('#is-show');

    const closeBtn = document.querySelector('#close-settings');
    const defaultBtn = document.querySelector('#default-settings');


    const settingsElement = document.querySelector('.settings');


    var arrowSize = 0;
    var arrowMargin = 0;
    var arrowOpacity = 0;
    var isShowArrows = true;

    var isMobile = false; //initiate as false
    // device detection
    if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) ||
      /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0, 4))) {
      isMobile = true;
    }



    if (localStorage.getItem("arrow-size") === null) {
      arrowSize = 100;
    } else {
      arrowSize = localStorage.getItem('arrow-size');
    }

    if (localStorage.getItem("arrow-margin") === null) {
      arrowMargin = 10;
    } else {
      arrowMargin = localStorage.getItem('arrow-margin');
    }

    if (localStorage.getItem("arrow-opacity") === null) {
      arrowOpacity = 0.4;
    } else {
      arrowOpacity = localStorage.getItem('arrow-opacity');
    }


    if (localStorage.getItem("is-show") === null) {
      if (isMobile) {
        isShowArrows = 'true';
      } else {
        isShowArrows = 'false';
      }

    } else {
      isShowArrows = localStorage.getItem('is-show');
    }



    var isTrueSet = (isShowArrows === 'true');

    showCb.checked = isTrueSet;

    sizeOutput.textContent = arrowSize;
    size.value = arrowSize;

    marginOutput.textContent = arrowMargin;
    margin.value = arrowMargin;

    opacityOutput.textContent = arrowOpacity;
    opacity.value = arrowOpacity;

    showCb.addEventListener('change', function() {
      updateShow()



    });

    closeBtn.addEventListener("click", () => {
      settingsElement.style.visibility = "hidden";
      settingsElement.style.opacity = 0;
    });

    defaultBtn.addEventListener("click", () => {

      var event = new Event('input');



      opacity.value = 0.4;
      opacityOutput.textContent = '0.4';
      margin.value = 10;
      marginOutput.textContent = '10';
      size.value = 100;
      sizeOutput.textContent = '100';
      opacity.dispatchEvent(event);
      margin.dispatchEvent(event);
      size.dispatchEvent(event);



    });



    settingsBtn.addEventListener("click", () => {
      if (settingsElement.style.visibility === 'visible') {
        settingsElement.style.visibility = "hidden";
        settingsElement.style.opacity = 0;
      } else {
        settingsElement.style.visibility = "visible";
        settingsElement.style.opacity = 1;
      }

    });

    size.oninput = function() {
      let val = size.value;
      sizeOutput.textContent = val;
      localStorage.setItem('arrow-size', val);
      updateSize();
    }


    margin.oninput = function() {
      let val = margin.value;
      marginOutput.textContent = val;
      localStorage.setItem('arrow-margin', val);
      updateMargin();
    }


    opacity.oninput = function() {
      let val = opacity.value;
      opacityOutput.textContent = val;
      localStorage.setItem('arrow-opacity', val);
      updateOpacity();
    }


    updateSize = () => {
      currentSize = localStorage.getItem('arrow-size');
      rightBtn.style.width = leftBtn.style.width = rightBtn.style.height = leftBtn.style.height = currentSize + "px";


    }

    updateOpacity = () => {
      currentSize = localStorage.getItem('arrow-opacity');
      rightBtn.style.opacity = leftBtn.style.opacity = currentSize;


    }

    updateMargin = () => {

      currentMargin = localStorage.getItem('arrow-margin');
      leftBtn.style.marginRight = currentMargin / 2 + "px";
      rightBtn.style.marginLeft = currentMargin / 2 + "px";

      //console.log("updated: "+currentMargin/2)

    }


    updateShow = () => {
      let is_show = showCb.checked;
      show(is_show);
      localStorage.setItem('is-show', is_show);
    }


    show = (check) => {
      if (!check) {
        virtualKey.style.display = "none";
      } else {
        virtualKey.style.display = "block";

      }

    }


    // touch event
    rightBtn.addEventListener("touchstart", () => {
      playerDir(true);
      mobileMoving(true);

    });


    rightBtn.addEventListener("touchend", () => {
      playerDir(true);
      resetMoving();

    });


    leftBtn.addEventListener("touchstart", () => {
      mobileMoving(false);
      playerDir(false);
    });

    leftBtn.addEventListener("touchend", () => {
      resetMoving();
      playerDir(false);
    });

    if (!isMobile) {
      // touch event
      rightBtn.addEventListener("mouseover", () => {
        mobileMoving(true);
      });


      rightBtn.addEventListener("mouseout", () => {
        resetMoving();
      });


      leftBtn.addEventListener("mouseover", () => {
        mobileMoving(false);
      });

      leftBtn.addEventListener("mouseout", () => {
        resetMoving();
      });
    }




    resetMoving = () => {

      player.isMovingLeft = false;
      player.isMovingRight = false;

    }


    playerDir = (isRight) => {
      if (isRight) {

        Dir = "right";
      } else {
        Dir = "left";
      }

    }



    mobileMoving = (isRight) => {

      if (isRight == true) {

        Dir = "right";
        player.isMovingRight = true;
      } else {
        Dir = "left";
        player.isMovingLeft = true;
      }
      console.log(Dir);



    }


    updateShow(localStorage.getItem('is-show'));
    updateSize();
    updateMargin();
    updateOpacity();
  </script>
